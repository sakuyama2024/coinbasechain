# SonarQube Project Configuration for CoinbaseChain

# Project identification
sonar.projectKey=coinbasechain
sonar.projectName=CoinbaseChain
sonar.projectVersion=1.0

# Source code
sonar.sources=src,include
sonar.sourceEncoding=UTF-8

# Language
sonar.language=cpp

# C++ specific settings
# Use CMake's compilation database for C++ analysis
sonar.cfamily.compile-commands=build/compile_commands.json

# Exclusions
sonar.exclusions=**/build/**,**/build_*/**,**/test/**,**/third_party/**,**/external/**,**/*.pb.cc,**/*.pb.h

# C++ specific exclusions (generated or third-party code)
sonar.cpd.exclusions=**/third_party/**

# Optional: Coverage reports (if you generate them)
# sonar.cxx.coverage.reportPath=coverage.xml
# sonar.cxx.cppcheck.reportPath=cppcheck-report.xml

# SCM
sonar.scm.provider=git

# Server URL (local SonarQube)
sonar.host.url=http://localhost:9000
